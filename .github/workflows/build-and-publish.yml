name: Build and publish

on:
  push:
    tags:
      - 'v*.*.*' # Triggers on version tags like v1.2.3

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack
        run: dotnet pack CDS.Markdown/CDS.Markdown.csproj --configuration Release --no-build --output ./nupkg

      - name: List nupkg directory
        run: dir ./nupkg

      - name: List bin/Release directory
        run: dir CDS.Markdown\\bin\\Release

      - name: Publish to NuGet
        shell: pwsh
        run: |
          Get-ChildItem -Path ./nupkg -Filter *.nupkg | ForEach-Object {
            dotnet nuget push $_.FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          }

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Get NuGet package filename
        shell: pwsh
        run: |
          $nupkg = Get-ChildItem -Path ./nupkg -Filter *.nupkg | Select-Object -First 1
          echo "nupkg_file=$($nupkg.Name)" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload NuGet Package to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./nupkg/${{ env.nupkg_file }}
          asset_name: ${{ env.nupkg_file }}
          asset_content_type: application/zip

